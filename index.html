<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/content/favicon/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="/content/favicon/favicon-16x16.png">

    <title>tomato - study dashboard</title>
</head>
<body>
    <div class="container">
        <h1 class="tile">pomğŸ…timer</h1>
        <hr>
        <p class="timer" id ="timer">25:00</p>
        <div class="button-wrapper">
            <button id="start-button">start</button>
            <button id="stop-button">stop</button>
            <button id="reset-button">reset</button>
        </div>

    </div class="taskContainer">
        <div class="taskContainer">
            <h1 class="tile">tasks</h1>
            <hr>
            <div class="task-controls">
                <input type="text" id="checkboxLabelUserInput" placeholder="enter task name">
                <button id="addCheckboxButton">add to the list</button>
            </div>
            <div id="checkboxContainer"></div>
        </div>
    <script src="script.js"></script>
